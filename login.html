<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-main p-5 position-relative shadow rounded-4">
        <i class="bi bi-x-lg signin-close-icon position-absolute" style="top: 5%; right: 10%; cursor: pointer;"></i>
        <h1>Login</h1>
        <p class="mt-4">Get access to your orders, lab tests & doctor consultations</p>
        <form action="" id="login-form" class="mt-5">
          <div>
            <input class="form-control mt-1 mb-1 shadow-none" type="email" placeholder="Email ID" id="lemail">
            <span id="lemail-err" class="ps-3 mb-3"></span>
            <input class="form-control mt-1 mb-1 shadow-none" type="password" placeholder="Password" id="lpassword">
            <span id="lpassword-err" class="ps-3 mb-3"></span><br>
            <button class="pt-2 pb-2 rounded-2 mt-4">Login</button>
          </div>
        </form>
        <h2 class="text-center mt-4">New on 1mg? <a href="./signup.html">Sign Up</a>
        </h2>
        <p class="text-center mt-3 para2">By logging in, you agree to our <a href="">Terms and Conditions</a> & <a
            href="">Privacy Policy.</a></p>
        <div class="help mt-4 d-flex justify-content-center">
          <a href="">Need help? Get In Touch</a>
        </div>
      </div>  
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/login.js"></script>
</html>
